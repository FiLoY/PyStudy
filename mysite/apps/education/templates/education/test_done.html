<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center" id="exampleModalLabel">Тест Выполнен!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item justify-content-between"><span>Тест пройден за: </span><span>{{ time_done }}</span></li>
                    <li class="list-group-item justify-content-between"><span>Верно выполненных вопросов: </span><span>{{ true_answers }}/{{ user_test.test.max_questions }}</span></li>
                    <li class="list-group-item justify-content-between"><span>Начисленно опыта: </span><span>140</span></li>
                </ul>
            </div>
            <div class="modal-footer">
                <button onclick="test_done();" type="button" class="btn btn-primary">Ок</button>
            </div>
        </div>
    </div>
</div>
<script>
$('#myModal').on('hidden.bs.modal', function (e) {
    test_done();
});
</script>
